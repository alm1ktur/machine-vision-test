<div>
  <canvas #canvas id="canvas" width="640" height="480" style="position: absolute"></canvas>
  <video #video width="640" height="480" autoplay></video>
</div>
<div class="d-flex justify-content-around">
  <button class="btn btn-primary" (click)="startTimeout()">Action</button>
  <button class="btn btn-primary" (click)="stopTimeout()">Stop</button>
</div>
<app-posenet-qualifier [video]="video" [timer]="controller"></app-posenet-qualifier>
